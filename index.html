<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    div{
        margin: 10px;
    }
</style>
<body>
    <h1>Rate Policy</h1>
    <div>
        FromTime: <br>
        <input type="text" value="" placeholder="Enter Time" id="from">
    </div>
    <div>
        ToTime:<br>
        <input type="text" value="" placeholder="Enter Time" id="to" onkeyup="calculate()">
    </div>
    <div>
        Total Hours:<br>
        <input type="text" value="" id="total">
    </div>
    <div>
        Amount:<br>
        <input type="text" value="" id="amount">
    </div>
    <p id="Result"></p>
</body>
<script>
    const from=document.getElementById("from");
    const to=document.getElementById("to");
    const total=document.getElementById("total");
    const amount=document.getElementById("amount");

    function calculate(){
        const fromTime=from.value;
        const toTime=to.value;
        const totalHours=toTime-fromTime;
        const result=document.getElementById('Result');
        total.value=totalHours;

        if(totalHours>=8){
            amount.value=totalHours*1;
            result.innerHTML = `Total Hours: ${totalHours}h * Rate  1$`;
        }
        else if(totalHours>=6){
            amount.value=totalHours*0.75;
            result.innerHTML = `Total Hours: ${totalHours}h *  Rate 0.75$`;
        }
        else{
            amount.value=totalHours*0.5;
            result.innerHTML = `Total Hours: ${totalHours}h *  Rate 0.5$`;
        }
    }
</script>
</html>
